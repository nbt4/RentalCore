<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - RentalCore</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RentalCore">
    <link rel="apple-touch-icon" href="/static/images/icon-180.png">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#6c757d">
    <meta name="msapplication-TileColor" content="#6c757d">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .login-logo h2 {
            color: #333;
            font-weight: 600;
            margin: 0;
        }
        
        .login-form .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .login-form .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating .form-control {
            margin-bottom: 0;
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
        
        /* Dark theme support */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }
        
        [data-theme="dark"] .login-container {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }
        
        [data-theme="dark"] .login-logo h2 {
            color: #e2e8f0;
        }
        
        [data-theme="dark"] .form-control {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            color: #e2e8f0 !important;
        }
        
        [data-theme="dark"] .form-control:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: #6c757d !important;
            color: #e2e8f0 !important;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25) !important;
        }
        
        [data-theme="dark"] .form-control:active,
        [data-theme="dark"] .form-control:hover {
            background: rgba(255, 255, 255, 0.12) !important;
            color: #e2e8f0 !important;
        }
        
        [data-theme="dark"] .form-floating label {
            color: #a0aec0 !important;
        }
        
        [data-theme="dark"] .form-floating > .form-control:focus ~ label,
        [data-theme="dark"] .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #6c757d !important;
        }
        
        /* Override Bootstrap floating label styles for dark theme */
        [data-theme="dark"] .form-floating > .form-control:focus ~ label::after,
        [data-theme="dark"] .form-floating > .form-control:not(:placeholder-shown) ~ label::after,
        [data-theme="dark"] .form-floating > .form-select ~ label::after {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="bi bi-gear-wide-connected"></i>
            <h2>RentalCore</h2>
            <p class="text-muted small">The core of your rental business</p>
        </div>
        
        {{if .error}}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            {{.error}}
        </div>
        {{end}}
        
        <form method="POST" action="/login" class="login-form">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username"><i class="bi bi-person"></i> Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password"><i class="bi bi-lock"></i> Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary login-btn">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign In
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-check"></i>
                Secure login with encrypted passwords
            </small>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-focus on username field
        document.getElementById('username').focus();
        
        // Handle form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.login-btn');
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Signing in...';
            submitBtn.disabled = true;
        });
        
        // Theme toggle support (if needed)
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
