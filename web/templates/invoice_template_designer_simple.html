<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - RentalCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-receipt"></i> Invoice Designer
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" onclick="navigateToTemplates()">
                    <i class="bi bi-arrow-left"></i> Back to Templates
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Template Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Template Name</label>
                            <input type="text" id="templateName" class="form-control" 
                                   value="{{.template.Name}}" placeholder="Enter template name">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="templateDescription" class="form-control" rows="2" 
                                      placeholder="Template description">{{if .template.Description}}{{.template.Description}}{{end}}</textarea>
                        </div>

                        <div class="mb-3">
                            <h6>Quick Templates</h6>
                            <button class="btn btn-outline-primary btn-sm me-2 mb-2" onclick="loadGermanTemplate()">
                                German Standard
                            </button>
                            <button class="btn btn-outline-secondary btn-sm me-2 mb-2" onclick="loadProfessionalTemplate()">
                                Professional
                            </button>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="saveTemplate()">
                                <i class="bi bi-save"></i> Save Template
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Preview</h5>
                    </div>
                    <div class="card-body">
                        <div id="invoicePreview" style="background: white; padding: 40px; border: 1px solid #ddd; min-height: 600px;">
                            <div id="templateContent">
                                <p class="text-muted text-center">Select a template to preview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const templateID = {{if .template.TemplateID}}{{.template.TemplateID}}{{else}}0{{end}};
        const isEdit = {{.isEdit}};

        function loadGermanTemplate() {
            const content = `
<div style="text-align: right; margin-bottom: 30px;">
    <div style="font-weight: bold; font-size: 16px;">[COMPANY_NAME]</div>
    <div>[COMPANY_ADDRESS]</div>
    <div>[COMPANY_POSTAL] [COMPANY_CITY]</div>
    <div>Tel: [COMPANY_PHONE]</div>
    <div>E-Mail: [COMPANY_EMAIL]</div>
</div>

<div style="border: 1px solid #000; padding: 15px; width: 200px; margin-bottom: 30px;">
    <div style="font-size: 8px; margin-bottom: 10px;">
        [COMPANY_NAME], [COMPANY_ADDRESS], [COMPANY_POSTAL] [COMPANY_CITY]
    </div>
    <div>
        <div style="font-weight: bold;">[CUSTOMER_NAME]</div>
        <div>[CUSTOMER_ADDRESS]</div>
        <div>[CUSTOMER_POSTAL] [CUSTOMER_CITY]</div>
    </div>
</div>

<h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">RECHNUNG</h1>

<table style="width: 100%; margin-bottom: 20px;">
    <tr>
        <td>Rechnungsnummer:</td>
        <td>[INVOICE_NUMBER]</td>
    </tr>
    <tr>
        <td>Rechnungsdatum:</td>
        <td>[INVOICE_DATE]</td>
    </tr>
    <tr>
        <td>Fälligkeitsdatum:</td>
        <td>[DUE_DATE]</td>
    </tr>
    <tr>
        <td>Kundennummer:</td>
        <td>[CUSTOMER_ID]</td>
    </tr>
</table>

<table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
    <thead>
        <tr style="background: #f5f5f5;">
            <th style="border: 1px solid #000; padding: 8px;">Pos.</th>
            <th style="border: 1px solid #000; padding: 8px;">Beschreibung</th>
            <th style="border: 1px solid #000; padding: 8px;">Menge</th>
            <th style="border: 1px solid #000; padding: 8px;">Einzelpreis</th>
            <th style="border: 1px solid #000; padding: 8px;">Gesamtpreis</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="border: 1px solid #000; padding: 8px;">1</td>
            <td style="border: 1px solid #000; padding: 8px;">[SAMPLE ITEM]</td>
            <td style="border: 1px solid #000; padding: 8px; text-align: right;">1</td>
            <td style="border: 1px solid #000; padding: 8px; text-align: right;">100.00 €</td>
            <td style="border: 1px solid #000; padding: 8px; text-align: right;">100.00 €</td>
        </tr>
    </tbody>
</table>

<div style="text-align: right; margin-bottom: 30px;">
    <table style="width: 200px; margin-left: auto;">
        <tr>
            <td>Nettobetrag:</td>
            <td style="text-align: right;">[SUBTOTAL] €</td>
        </tr>
        <tr>
            <td>MwSt. (19%):</td>
            <td style="text-align: right;">[TAX_AMOUNT] €</td>
        </tr>
        <tr style="font-weight: bold; border-top: 1px solid #000;">
            <td>Gesamtbetrag:</td>
            <td style="text-align: right;">[TOTAL_AMOUNT] €</td>
        </tr>
    </table>
</div>

<div style="font-size: 10px; margin-top: 40px;">
    <div>Steuernummer: [TAX_NUMBER] | USt-IdNr.: [VAT_NUMBER]</div>
    <div style="text-align: center; margin-top: 20px;">
        Zahlungsziel: 14 Tage netto | Bankverbindung: IBAN DE12 3456 7890 1234 5678 90
    </div>
</div>
            `;
            document.getElementById('templateContent').innerHTML = content;
        }

        function loadProfessionalTemplate() {
            const content = `
<div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
    <div>
        <img src="/static/images/logo.png" alt="Logo" style="height: 60px;" onerror="this.style.display='none'">
    </div>
    <div style="text-align: right;">
        <div style="font-weight: bold; font-size: 18px;">[COMPANY_NAME]</div>
        <div>[COMPANY_ADDRESS]</div>
        <div>[COMPANY_POSTAL] [COMPANY_CITY]</div>
        <div>[COMPANY_PHONE] | [COMPANY_EMAIL]</div>
    </div>
</div>

<div style="background: #f8f9fa; padding: 20px; margin-bottom: 20px;">
    <div style="font-weight: bold;">Bill To:</div>
    <div>[CUSTOMER_NAME]</div>
    <div>[CUSTOMER_ADDRESS]</div>
    <div>[CUSTOMER_POSTAL] [CUSTOMER_CITY]</div>
</div>

<h1 style="color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px;">INVOICE</h1>

<div style="display: flex; justify-content: space-between; margin: 20px 0;">
    <div>
        <div><strong>Invoice #:</strong> [INVOICE_NUMBER]</div>
        <div><strong>Date:</strong> [INVOICE_DATE]</div>
        <div><strong>Due Date:</strong> [DUE_DATE]</div>
    </div>
</div>

<table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
    <thead>
        <tr style="background: #007bff; color: white;">
            <th style="padding: 12px; text-align: left;">Description</th>
            <th style="padding: 12px; text-align: center;">Qty</th>
            <th style="padding: 12px; text-align: right;">Price</th>
            <th style="padding: 12px; text-align: right;">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">[SAMPLE ITEM]</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd; text-align: center;">1</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd; text-align: right;">€100.00</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd; text-align: right;">€100.00</td>
        </tr>
    </tbody>
</table>

<div style="text-align: right; margin-top: 20px;">
    <div style="font-size: 18px; font-weight: bold; background: #007bff; color: white; padding: 10px; display: inline-block;">
        Total: €[TOTAL_AMOUNT]
    </div>
</div>
            `;
            document.getElementById('templateContent').innerHTML = content;
        }

        function saveTemplate() {
            const name = document.getElementById('templateName').value.trim();
            const description = document.getElementById('templateDescription').value.trim();
            let content = document.getElementById('templateContent').innerHTML;
            
            if (!name) {
                alert('Please enter a template name');
                return;
            }
            
            if (!content || content.includes('Select a template')) {
                alert('Please select a template first');
                return;
            }
            
            // Convert placeholders to Go template variables
            content = content.replace(/\[COMPANY_NAME\]/g, '{{.company.CompanyName}}');
            content = content.replace(/\[COMPANY_ADDRESS\]/g, '{{.company.AddressLine1}}');
            content = content.replace(/\[COMPANY_POSTAL\]/g, '{{.company.PostalCode}}');
            content = content.replace(/\[COMPANY_CITY\]/g, '{{.company.City}}');
            content = content.replace(/\[COMPANY_PHONE\]/g, '{{.company.Phone}}');
            content = content.replace(/\[COMPANY_EMAIL\]/g, '{{.company.Email}}');
            content = content.replace(/\[CUSTOMER_NAME\]/g, '{{.customer.GetDisplayName}}');
            content = content.replace(/\[CUSTOMER_ADDRESS\]/g, '{{.customer.AddressLine1}}');
            content = content.replace(/\[CUSTOMER_POSTAL\]/g, '{{.customer.PostalCode}}');
            content = content.replace(/\[CUSTOMER_CITY\]/g, '{{.customer.City}}');
            content = content.replace(/\[CUSTOMER_ID\]/g, '{{.customer.CustomerID}}');
            content = content.replace(/\[INVOICE_NUMBER\]/g, '{{.invoice.InvoiceNumber}}');
            content = content.replace(/\[INVOICE_DATE\]/g, '{{.invoice.IssueDate}}');
            content = content.replace(/\[DUE_DATE\]/g, '{{.invoice.DueDate}}');
            content = content.replace(/\[SUBTOTAL\]/g, '{{printf "%.2f" .invoice.Subtotal}}');
            content = content.replace(/\[TAX_AMOUNT\]/g, '{{printf "%.2f" .invoice.TaxAmount}}');
            content = content.replace(/\[TOTAL_AMOUNT\]/g, '{{printf "%.2f" .invoice.TotalAmount}}');
            content = content.replace(/\[TAX_NUMBER\]/g, '{{.company.TaxNumber}}');
            content = content.replace(/\[VAT_NUMBER\]/g, '{{.company.VATNumber}}');
            content = content.replace(/\[SAMPLE ITEM\]/g, '{{range .invoice.LineItems}}{{.Description}}{{end}}');
            
            const templateData = {
                name: name,
                description: description,
                htmlTemplate: content,
                cssStyles: '',
                isDefault: false,
                isActive: true
            };
            
            const url = isEdit ? '/invoice-templates/' + templateID : '/invoice-templates';
            const method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(templateData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success || data.message || data.templateId) {
                    alert('Template saved successfully!');
                    setTimeout(() => {
                        window.location.href = '/invoice-templates';
                    }, 500);
                } else {
                    alert(data.error || 'Failed to save template');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save template');
            });
        }

        // Auto-load German template for new templates
        if (!isEdit) {
            setTimeout(loadGermanTemplate, 100);
        }

        // Navigation helper function
        function navigateToTemplates() {
            try {
                window.location.href = '/invoice-templates';
            } catch (error) {
                console.error('Navigation error:', error);
                // Fallback navigation
                window.location = '/invoice-templates';
            }
        }
    </script>
</body>
</html>
