<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - RentalCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-wide-connected"></i> RentalCore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/jobs">
                        <i class="bi bi-briefcase"></i> Jobs
                    </a>
                    <a class="nav-link" href="/devices">
                        <i class="bi bi-cpu"></i> Devices
                    </a>
                    <a class="nav-link" href="/customers">
                        <i class="bi bi-people"></i> Customers
                    </a>
                    <a class="nav-link active" href="/cases">
                        <i class="bi bi-box"></i> Cases
                    </a>
                </div>
                <div class="navbar-nav">
                    <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h5>{{.title}}</h5>
                    </div>
                    <div class="card-body">
                        {{if .error}}
                        <div class="alert alert-danger">{{.error}}</div>
                        {{end}}
                        
                        <form method="POST" action="{{if .case.CaseID}}/cases/{{.case.CaseID}}{{else}}/cases{{end}}">
                            {{if .case.CaseID}}
                            <input type="hidden" name="_method" value="PUT">
                            {{end}}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Name *</label>
                                        <input type="text" class="form-control" name="name" value="{{.case.Name}}" required placeholder="Case name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" name="status">
                                            <option value="free" {{if eq .case.Status "free"}}selected{{end}}>Free</option>
                                            <option value="checked out" {{if eq .case.Status "checked out"}}selected{{end}}>Checked Out</option>
                                            <option value="maintance" {{if eq .case.Status "maintance"}}selected{{end}}>Maintenance</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3" placeholder="Optional description">{{derefString .case.Description}}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Width (cm)</label>
                                        <input type="number" step="0.01" class="form-control" name="width" value="{{derefFloat .case.Width}}" placeholder="0.00">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Height (cm)</label>
                                        <input type="number" step="0.01" class="form-control" name="height" value="{{derefFloat .case.Height}}" placeholder="0.00">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Depth (cm)</label>
                                        <input type="number" step="0.01" class="form-control" name="depth" value="{{derefFloat .case.Depth}}" placeholder="0.00">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Weight (kg)</label>
                                        <input type="number" step="0.01" class="form-control" name="weight" value="{{derefFloat .case.Weight}}" placeholder="0.00">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Device Selection Section -->
                            {{if .case.CaseID}}
                            <div class="mb-4">
                                <h5>Case Devices</h5>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="deviceSelect" class="form-label">Add Device</label>
                                            <select class="form-select" id="deviceSelect">
                                                <option value="">Select a device to add...</option>
                                                {{if .availableDevices}}
                                                    {{range .availableDevices}}
                                                    <option value="{{.DeviceID}}" data-product="{{if .Product}}{{.Product.Name}}{{else}}Unknown Product{{end}}" data-serial="{{derefString .SerialNumber}}">
                                                        {{.DeviceID}}{{if .SerialNumber}} - {{derefString .SerialNumber}}{{end}} - {{if .Product}}{{.Product.Name}}{{else}}Unknown Product{{end}}
                                                    </option>
                                                    {{end}}
                                                {{else}}
                                                    <option value="" disabled>No devices available</option>
                                                {{end}}
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-success btn-sm" onclick="addDevice()">
                                            <i class="bi bi-plus"></i> Add Device
                                        </button>
                                        
                                        <div class="mt-3">
                                            <h6>Current Devices:</h6>
                                            <div id="selectedDevices" class="list-group">
                                                <!-- Selected devices will be added here dynamically -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{end}}
                            
                            <div class="d-flex justify-content-between">
                                <a href="/cases" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    {{if .case.CaseID}}Update{{else}}Create{{end}} Case
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <small class="text-muted">RentalCore - Equipment Management System</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {{if .scripts}}
        {{range .scripts}}
            <script src="{{.}}"></script>
        {{end}}
    {{end}}
    
    {{if .case.CaseID}}
    <script>
        let selectedDevices = [];
        
        // Initialize with existing devices
        {{if .case.Devices}}
        {{range .case.Devices}}
        selectedDevices.push({
            deviceID: '{{.DeviceID}}',
            productName: '{{if .Device.Product}}{{.Device.Product.Name}}{{else}}Unknown Product{{end}}',
            serialNumber: '{{derefString .Device.SerialNumber}}'
        });
        {{end}}
        {{end}}
        
        function addDevice() {
            const select = document.getElementById('deviceSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!selectedOption.value) {
                alert('Please select a device to add.');
                return;
            }
            
            const deviceID = selectedOption.value;
            const productName = selectedOption.getAttribute('data-product');
            const serialNumber = selectedOption.getAttribute('data-serial');
            
            // Check if device already added
            if (selectedDevices.find(d => d.deviceID === deviceID)) {
                alert('This device is already added to the case.');
                return;
            }
            
            const device = {
                deviceID: deviceID,
                productName: productName,
                serialNumber: serialNumber
            };
            
            selectedDevices.push(device);
            renderSelectedDevices();
            
            // Remove from select options
            selectedOption.remove();
        }
        
        function removeDevice(deviceID) {
            const deviceIndex = selectedDevices.findIndex(d => d.deviceID === deviceID);
            if (deviceIndex > -1) {
                const device = selectedDevices[deviceIndex];
                selectedDevices.splice(deviceIndex, 1);
                
                // Add back to select options
                const select = document.getElementById('deviceSelect');
                const option = document.createElement('option');
                option.value = device.deviceID;
                option.textContent = device.deviceID + (device.serialNumber ? ' - ' + device.serialNumber : '') + ' - ' + device.productName;
                option.setAttribute('data-product', device.productName);
                option.setAttribute('data-serial', device.serialNumber);
                select.appendChild(option);
                
                renderSelectedDevices();
            }
        }
        
        function renderSelectedDevices() {
            const container = document.getElementById('selectedDevices');
            
            if (selectedDevices.length === 0) {
                container.innerHTML = '<p class="text-muted">No devices in this case yet.</p>';
                return;
            }
            
            let html = '';
            selectedDevices.forEach((device, index) => {
                html += '<div class="list-group-item">';
                html += '<div class="d-flex justify-content-between align-items-center">';
                html += '<div class="flex-grow-1">';
                html += '<h6 class="mb-1">' + device.deviceID + '</h6>';
                html += '<p class="mb-1 text-muted">' + device.productName + '</p>';
                if (device.serialNumber) {
                    html += '<small class="text-muted">Serial: ' + device.serialNumber + '</small>';
                }
                html += '</div>';
                html += '<button type="button" class="btn btn-danger btn-sm" onclick="removeDevice(\'' + device.deviceID + '\')">';
                html += '<i class="bi bi-trash"></i>';
                html += '</button>';
                html += '</div>';
                html += '</div>';
            });
            
            container.innerHTML = html;
        }
        
        // Update form submission to include selected devices
        document.querySelector('form').addEventListener('submit', function(e) {
            // Remove existing device inputs
            const existingInputs = this.querySelectorAll('input[name^="devices["]');
            existingInputs.forEach(input => input.remove());
            
            // Create hidden inputs for each selected device
            selectedDevices.forEach((device, index) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'devices[' + index + ']';
                input.value = device.deviceID;
                this.appendChild(input);
            });
        });
        
        // Initialize
        renderSelectedDevices();
        
        // Remove already selected devices from the dropdown
        selectedDevices.forEach(device => {
            const select = document.getElementById('deviceSelect');
            const option = select.querySelector('option[value="' + device.deviceID + '"]');
            if (option) {
                option.remove();
            }
        });
    </script>
    {{end}}
</body>
</html>
