{{template "base.html" .}}
{{define "content"}}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>{{.title}}</h5>
                    </div>
                    <div class="card-body">
                        {{if .error}}
                        <div class="alert alert-danger">{{.error}}</div>
                        {{end}}
                        
                        <form method="POST" action="{{if .job.JobID}}/jobs/{{.job.JobID}}{{else}}/jobs{{end}}">
                            {{if .job.JobID}}
                            <input type="hidden" name="_method" value="PUT">
                            {{end}}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Customer *</label>
                                        <select class="form-select" name="customer_id" required>
                                            <option value="">Select Customer</option>
                                            {{range .customers}}
                                            <option value="{{.CustomerID}}" {{if eq .CustomerID $.job.CustomerID}}selected{{end}}>
                                                {{.GetDisplayName}}
                                            </option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Status *</label>
                                        <select class="form-select" name="status_id" required>
                                            <option value="">Select Status</option>
                                            {{range .statuses}}
                                            <option value="{{.StatusID}}" {{if eq .StatusID $.job.StatusID}}selected{{end}}>
                                                {{.Status}}
                                            </option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" class="form-control" name="start_date" value="{{if .job.StartDate}}{{.job.StartDate.Format "2006-01-02"}}{{end}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">End Date</label>
                                        <input type="date" class="form-control" name="end_date" value="{{if .job.EndDate}}{{.job.EndDate.Format "2006-01-02"}}{{end}}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Job Category</label>
                                        <select class="form-select" name="job_category_id">
                                            <option value="">Select Category</option>
                                            {{range .jobCategories}}
                                            <option value="{{.JobCategoryID}}" {{if eq .JobCategoryID $.job.JobCategoryID}}selected{{end}}>
                                                {{.Name}}
                                            </option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Revenue</label>
                                        <input type="number" class="form-control" name="revenue" value="{{.job.Revenue}}" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3">{{.job.Description}}</textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/jobs" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    {{if .job.JobID}}Update{{else}}Create{{end}} Job
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{{end}}
