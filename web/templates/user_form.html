{{template "base.html" .}}

{{define "content"}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{.title}}</h4>
                </div>
                <div class="card-body">
                    {{if .error}}
                    <div class="alert alert-danger">{{.error}}</div>
                    {{end}}

                    <form method="POST" {{if .user.UserID}}action="/users/{{.user.UserID}}"{{else}}action="/users"{{end}}>
                        {{if .user.UserID}}
                        <input type="hidden" name="_method" value="PUT">
                        {{end}}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           value="{{.user.Username}}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{.user.Email}}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" 
                                           value="{{derefString .user.FirstName}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" 
                                           value="{{derefString .user.LastName}}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Password 
                                {{if not .user.UserID}}
                                    <span class="text-danger">*</span>
                                {{else}}
                                    <small class="text-muted">(leave blank to keep current password)</small>
                                {{end}}
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   {{if not .user.UserID}}required{{end}}>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                                       {{if or (not .user.UserID) .user.IsActive}}checked{{end}}>
                                <label class="form-check-label" for="is_active">
                                    Active User
                                </label>
                                <small class="form-text text-muted">Inactive users cannot log in</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/users" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Users
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 
                                {{if .user.UserID}}Update User{{else}}Create User{{end}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
