<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - RentalCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: #f1f5f9;
        }

        .designer-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .control-panel::-webkit-scrollbar {
            width: 6px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 3px;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .preview-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            height: calc(100vh - 120px);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .a4-preview {
            width: 210mm;
            min-height: 297mm;
            background: white;
            color: #000;
            border-radius: 8px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transform: scale(0.7);
            transform-origin: top center;
            margin: 20px 0;
        }

        .element-editor {
            position: absolute;
            background: rgba(37, 99, 235, 0.1);
            border: 2px dashed var(--primary-color);
            border-radius: 4px;
            cursor: move;
            min-width: 50px;
            min-height: 20px;
            transition: all 0.2s ease;
        }

        .element-editor:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: scale(1.02);
        }

        .element-editor.selected {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .element-controls {
            position: absolute;
            top: -30px;
            right: 0;
            display: none;
            gap: 5px;
        }

        .element-editor.selected .element-controls {
            display: flex;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: none;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .control-btn:hover {
            background: #1d4ed8;
        }

        .section-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 12px 16px;
            margin: -1px -1px 16px -1px;
            border-radius: 11px 11px 0 0;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: #f1f5f9;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
        }

        .form-control:focus, .form-select:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            color: #f1f5f9;
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 6px;
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .element-toolbar {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .element-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #f1f5f9;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .element-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .color-input {
            width: 40px;
            height: 32px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }

        .range-input {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .quick-style-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .quick-style-btn:hover {
            transform: translateY(-2px);
        }

        .quick-style-btn.german { background: linear-gradient(135deg, #000000, #dd0000, #ffcc00); }
        .quick-style-btn.minimal { background: linear-gradient(135deg, #f8f9fa, #6c757d); color: #333; }
        .quick-style-btn.modern { background: linear-gradient(135deg, #667eea, #764ba2); }
        .quick-style-btn.professional { background: linear-gradient(135deg, #2c3e50, #34495e); }

        /* German Invoice Standard Elements */
        .company-logo { 
            position: absolute; 
            top: 20mm; 
            left: 20mm; 
            width: 60mm; 
            height: 30mm; 
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .company-address { 
            position: absolute; 
            top: 20mm; 
            right: 20mm; 
            width: 80mm; 
            font-size: 9px;
            text-align: right;
        }

        .recipient-address { 
            position: absolute; 
            top: 70mm; 
            left: 20mm; 
            width: 85mm; 
            height: 40mm; 
            border: 1px solid #000;
            padding: 4mm;
            font-size: 10px;
        }

        .invoice-header { 
            position: absolute; 
            top: 120mm; 
            left: 20mm; 
            right: 20mm; 
            font-size: 18px;
            font-weight: bold;
        }

        .invoice-details { 
            position: absolute; 
            top: 135mm; 
            left: 20mm; 
            right: 20mm; 
        }

        .invoice-table { 
            position: absolute; 
            top: 160mm; 
            left: 20mm; 
            right: 20mm; 
        }

        .invoice-totals { 
            position: absolute; 
            top: 220mm; 
            right: 20mm; 
            width: 60mm;
        }

        .invoice-footer { 
            position: absolute; 
            bottom: 20mm; 
            left: 20mm; 
            right: 20mm; 
            font-size: 8px;
            text-align: center;
        }

        .table-standard {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }

        .table-standard th,
        .table-standard td {
            border: 1px solid #000;
            padding: 4px;
            text-align: left;
        }

        .table-standard th {
            background: #f5f5f5;
            font-weight: bold;
        }

        .tax-info {
            position: absolute;
            bottom: 40mm;
            left: 20mm;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--card-bg); border-bottom: 1px solid var(--border-color);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-receipt"></i> Invoice Designer
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" onclick="navigateToTemplates()">
                    <i class="bi bi-arrow-left"></i> Zurück zu Templates
                </button>
            </div>
        </div>
    </nav>

    <div class="designer-container">
        <div class="container-fluid p-3">
            <div class="row">
                <!-- Control Panel -->
                <div class="col-lg-3">
                    <div class="control-panel p-0">
                        <div class="section-header">
                            <i class="bi bi-palette2"></i>
                            Rechnungsvorlage Designer
                        </div>
                        
                        <div class="p-3">
                            <!-- Template Basic Info -->
                            <div class="mb-4">
                                <label class="form-label">Template Name</label>
                                <input type="text" id="templateName" class="form-control" 
                                       value="{{.template.Name}}" placeholder="z.B. Standard Rechnung DE">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Beschreibung</label>
                                <textarea id="templateDescription" class="form-control" rows="2" 
                                          placeholder="Template Beschreibung">{{if .template.Description}}{{.template.Description}}{{end}}</textarea>
                            </div>

                            <!-- Element Toolbar -->
                            <div class="element-toolbar">
                                <div class="text-muted mb-2" style="font-size: 12px;">
                                    <i class="bi bi-plus-circle"></i> Elemente hinzufügen
                                </div>
                                <button class="element-btn" onclick="addElement('company-logo')">
                                    <i class="bi bi-image"></i> Logo
                                </button>
                                <button class="element-btn" onclick="addElement('company-address')">
                                    <i class="bi bi-building"></i> Firmenadresse
                                </button>
                                <button class="element-btn" onclick="addElement('recipient-address')">
                                    <i class="bi bi-person-lines-fill"></i> Empfänger
                                </button>
                                <button class="element-btn" onclick="addElement('invoice-header')">
                                    <i class="bi bi-type-h1"></i> Rechnungstitel
                                </button>
                                <button class="element-btn" onclick="addElement('invoice-details')">
                                    <i class="bi bi-info-circle"></i> Rechnungsdetails
                                </button>
                                <button class="element-btn" onclick="addElement('invoice-table')">
                                    <i class="bi bi-table"></i> Positionen
                                </button>
                                <button class="element-btn" onclick="addElement('invoice-totals')">
                                    <i class="bi bi-calculator"></i> Summen
                                </button>
                                <button class="element-btn" onclick="addElement('tax-info')">
                                    <i class="bi bi-percent"></i> Steuerinfo
                                </button>
                                <button class="element-btn" onclick="addElement('invoice-footer')">
                                    <i class="bi bi-layout-text-window-reverse"></i> Fußzeile
                                </button>
                            </div>

                            <!-- Element Properties -->
                            <div id="elementProperties" style="display: none;">
                                <div class="section-header mb-3">
                                    <i class="bi bi-sliders"></i>
                                    Element Eigenschaften
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="form-label">X Position (mm)</label>
                                        <input type="number" id="posX" class="form-control" min="0" max="210">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Y Position (mm)</label>
                                        <input type="number" id="posY" class="form-control" min="0" max="297">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="form-label">Breite (mm)</label>
                                        <input type="number" id="width" class="form-control" min="10" max="180">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Höhe (mm)</label>
                                        <input type="number" id="height" class="form-control" min="5" max="280">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Schriftgröße</label>
                                    <input type="range" id="fontSize" class="range-input" min="6" max="24" value="10">
                                    <div class="d-flex justify-content-between text-muted" style="font-size: 11px;">
                                        <span>6px</span>
                                        <span id="fontSizeValue">10px</span>
                                        <span>24px</span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="form-label">Textfarbe</label>
                                        <input type="color" id="textColor" class="color-input" value="#000000">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Hintergrund</label>
                                        <input type="color" id="bgColor" class="color-input" value="#ffffff">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Schriftart</label>
                                    <select id="fontFamily" class="form-select">
                                        <option value="Arial, sans-serif">Arial</option>
                                        <option value="'Times New Roman', serif">Times New Roman</option>
                                        <option value="'Courier New', monospace">Courier New</option>
                                        <option value="Helvetica, sans-serif">Helvetica</option>
                                        <option value="Georgia, serif">Georgia</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Textausrichtung</label>
                                    <select id="textAlign" class="form-select">
                                        <option value="left">Links</option>
                                        <option value="center">Zentriert</option>
                                        <option value="right">Rechts</option>
                                        <option value="justify">Blocksatz</option>
                                    </select>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="boldText">
                                            <label class="form-check-label" for="boldText">Fett</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="italicText">
                                            <label class="form-check-label" for="italicText">Kursiv</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Rahmen</label>
                                    <select id="borderStyle" class="form-select">
                                        <option value="none">Kein Rahmen</option>
                                        <option value="1px solid #000">Durchgezogen</option>
                                        <option value="1px dashed #000">Gestrichelt</option>
                                        <option value="1px dotted #000">Gepunktet</option>
                                        <option value="2px solid #000">Fett</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-danger btn-sm" onclick="deleteSelectedElement()">
                                        <i class="bi bi-trash"></i> Element löschen
                                    </button>
                                </div>
                            </div>

                            <!-- Quick Styles -->
                            <div class="mt-4">
                                <div class="text-muted mb-2" style="font-size: 12px;">
                                    <i class="bi bi-magic"></i> Schnell-Styles
                                </div>
                                <button class="quick-style-btn german" onclick="applyGermanStandard()">
                                    DE Standard
                                </button>
                                <button class="quick-style-btn professional" onclick="applyProfessional()">
                                    Professionell
                                </button>
                                <button class="quick-style-btn modern" onclick="applyModern()">
                                    Modern
                                </button>
                                <button class="quick-style-btn minimal" onclick="applyMinimal()">
                                    Minimal
                                </button>
                            </div>

                            <!-- Actions -->
                            <div class="mt-4 d-grid gap-2">
                                <button class="btn btn-primary" onclick="saveTemplate()">
                                    <i class="bi bi-save"></i> Template speichern
                                </button>
                                <button class="btn btn-outline-primary" onclick="previewInvoice()">
                                    <i class="bi bi-eye"></i> Vorschau
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Preview Panel -->
                <div class="col-lg-9">
                    <div class="preview-container">
                        <div class="a4-preview" id="invoicePreview">
                            <!-- German Standard Invoice Elements will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Template configuration
        const templateID = {{if .template.TemplateID}}{{.template.TemplateID}}{{else}}0{{end}};
        const isEdit = {{.isEdit}};
        
        let selectedElement = null;
        let elementCounter = 0;
        let elements = [];

        // Initialize the designer
        document.addEventListener('DOMContentLoaded', function() {
            initializeDesigner();
            if (!isEdit) {
                applyGermanStandard(); // Load German standard template by default
            }
        });

        function initializeDesigner() {
            // Setup event listeners
            setupPropertyControls();
            
            // Make preview clickable to deselect
            document.getElementById('invoicePreview').addEventListener('click', function(e) {
                if (e.target === this) {
                    deselectElement();
                }
            });
        }

        function setupPropertyControls() {
            // Position controls
            document.getElementById('posX').addEventListener('input', updateElementPosition);
            document.getElementById('posY').addEventListener('input', updateElementPosition);
            document.getElementById('width').addEventListener('input', updateElementSize);
            document.getElementById('height').addEventListener('input', updateElementSize);
            
            // Font controls
            document.getElementById('fontSize').addEventListener('input', function() {
                document.getElementById('fontSizeValue').textContent = this.value + 'px';
                updateElementStyle();
            });
            
            document.getElementById('textColor').addEventListener('change', updateElementStyle);
            document.getElementById('bgColor').addEventListener('change', updateElementStyle);
            document.getElementById('fontFamily').addEventListener('change', updateElementStyle);
            document.getElementById('textAlign').addEventListener('change', updateElementStyle);
            document.getElementById('boldText').addEventListener('change', updateElementStyle);
            document.getElementById('italicText').addEventListener('change', updateElementStyle);
            document.getElementById('borderStyle').addEventListener('change', updateElementStyle);
        }

        function addElement(type) {
            elementCounter++;
            const element = document.createElement('div');
            element.className = 'element-editor';
            element.id = `element_${elementCounter}`;
            element.setAttribute('data-type', type);
            
            // Set default position and size based on type
            const defaults = getElementDefaults(type);
            Object.assign(element.style, {
                left: defaults.left,
                top: defaults.top,
                width: defaults.width,
                height: defaults.height,
                fontSize: defaults.fontSize || '10px',
                fontFamily: 'Arial, sans-serif'
            });
            
            // Add content
            element.innerHTML = `
                ${getElementContent(type)}
                <div class="element-controls">
                    <button class="control-btn" onclick="selectElement('${element.id}')" title="Bearbeiten">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="control-btn" onclick="deleteElement('${element.id}')" title="Löschen">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
            
            // Make draggable
            makeDraggable(element);
            
            // Add to preview
            document.getElementById('invoicePreview').appendChild(element);
            
            // Add to elements array
            elements.push({
                id: element.id,
                type: type,
                element: element
            });
            
            // Select the new element
            selectElement(element.id);
        }

        function getElementDefaults(type) {
            const defaults = {
                'company-logo': { left: '20mm', top: '20mm', width: '60mm', height: '30mm' },
                'company-address': { left: '120mm', top: '20mm', width: '70mm', height: '40mm', fontSize: '9px' },
                'recipient-address': { left: '20mm', top: '70mm', width: '85mm', height: '40mm', fontSize: '10px' },
                'invoice-header': { left: '20mm', top: '120mm', width: '170mm', height: '10mm', fontSize: '18px' },
                'invoice-details': { left: '20mm', top: '135mm', width: '170mm', height: '15mm', fontSize: '10px' },
                'invoice-table': { left: '20mm', top: '160mm', width: '170mm', height: '50mm' },
                'invoice-totals': { left: '130mm', top: '220mm', width: '60mm', height: '30mm', fontSize: '10px' },
                'tax-info': { left: '20mm', top: '250mm', width: '170mm', height: '15mm', fontSize: '8px' },
                'invoice-footer': { left: '20mm', top: '270mm', width: '170mm', height: '15mm', fontSize: '8px' }
            };
            
            return defaults[type] || { left: '20mm', top: '20mm', width: '50mm', height: '20mm' };
        }

        function getElementContent(type) {
            const content = {
                'company-logo': '<div style="border: 1px dashed #ccc; height: 100%; display: flex; align-items: center; justify-content: center; color: #666; font-size: 10px;">LOGO HIER</div>',
                'company-address': `<div style="text-align: right;">
                    <strong>{{.company.CompanyName}}</strong><br>
                    {{.company.AddressLine1}}<br>
                    {{.company.PostalCode}} {{.company.City}}<br>
                    Tel: {{.company.Phone}}<br>
                    E-Mail: {{.company.Email}}
                </div>`,
                'recipient-address': `<div style="border: 1px solid #000; padding: 4mm; height: 100%; box-sizing: border-box;">
                    <div style="font-size: 8px; margin-bottom: 2mm;">{{.company.CompanyName}}, {{.company.AddressLine1}}, {{.company.PostalCode}} {{.company.City}}</div>
                    <div style="margin-top: 5mm;">
                        <strong>{{.customer.GetDisplayName}}</strong><br>
                        {{.customer.AddressLine1}}<br>
                        {{.customer.PostalCode}} {{.customer.City}}
                    </div>
                </div>`,
                'invoice-header': '<div style="font-size: 18px; font-weight: bold;">RECHNUNG</div>',
                'invoice-details': `<div>
                    <table style="width: 100%; font-size: 10px;">
                        <tr><td>Rechnungsnummer:</td><td>{{.invoice.InvoiceNumber}}</td></tr>
                        <tr><td>Rechnungsdatum:</td><td>{{.invoice.IssueDate}}</td></tr>
                        <tr><td>Fälligkeitsdatum:</td><td>{{.invoice.DueDate}}</td></tr>
                        <tr><td>Kundennummer:</td><td>{{.customer.CustomerID}}</td></tr>
                    </table>
                </div>`,
                'invoice-table': `<table class="table-standard" style="width: 100%; border-collapse: collapse; font-size: 10px;">
                    <thead>
                        <tr style="background: #f5f5f5;">
                            <th style="border: 1px solid #000; padding: 4px;">Pos.</th>
                            <th style="border: 1px solid #000; padding: 4px;">Beschreibung</th>
                            <th style="border: 1px solid #000; padding: 4px;">Menge</th>
                            <th style="border: 1px solid #000; padding: 4px;">Einzelpreis</th>
                            <th style="border: 1px solid #000; padding: 4px;">Gesamtpreis</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $index, $item := .invoice.LineItems}}
                        <tr>

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;
            
            element.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = parseInt(element.style.left) || 0;
                initialTop = parseInt(element.style.top) || 0;
                
                selectElement(element.id);
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    element.style.left = (initialLeft + deltaX) + 'px';
                    element.style.top = (initialTop + deltaY) + 'px';
                    
                    updatePropertyControls();
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }

        function selectElement(elementId) {
            // Deselect previous
            deselectElement();
            
            // Select new element
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.classList.add('selected');
            selectedElement = element;
            
            // Show properties panel
            document.getElementById('elementProperties').style.display = 'block';
            
            // Update property controls
            updatePropertyControls();
        }

        function deselectElement() {
            if (selectedElement) {
                selectedElement.classList.remove('selected');
            }
            selectedElement = null;
            document.getElementById('elementProperties').style.display = 'none';
        }

        function updatePropertyControls() {
            if (!selectedElement) return;
            
            const style = selectedElement.style;
            const computed = getComputedStyle(selectedElement);
            
            // Position and size (convert px to mm approximately)
            document.getElementById('posX').value = Math.round(parseFloat(style.left) * 0.264583);
            document.getElementById('posY').value = Math.round(parseFloat(style.top) * 0.264583);
            document.getElementById('width').value = Math.round(parseFloat(style.width) * 0.264583);
            document.getElementById('height').value = Math.round(parseFloat(style.height) * 0.264583);
            
            // Font properties
            const fontSize = parseInt(computed.fontSize);
            document.getElementById('fontSize').value = fontSize;
            document.getElementById('fontSizeValue').textContent = fontSize + 'px';
            
            document.getElementById('textColor').value = rgbToHex(computed.color);
            document.getElementById('bgColor').value = rgbToHex(computed.backgroundColor);
            document.getElementById('fontFamily').value = computed.fontFamily;
            document.getElementById('textAlign').value = computed.textAlign;
            document.getElementById('boldText').checked = computed.fontWeight === 'bold' || parseInt(computed.fontWeight) >= 600;
            document.getElementById('italicText').checked = computed.fontStyle === 'italic';
        }

        function updateElementPosition() {
            if (!selectedElement) return;
            
            const posX = document.getElementById('posX').value;
            const posY = document.getElementById('posY').value;
            
            // Convert mm to px approximately
            selectedElement.style.left = Math.round(posX * 3.78) + 'px';
            selectedElement.style.top = Math.round(posY * 3.78) + 'px';
        }

        function updateElementSize() {
            if (!selectedElement) return;
            
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            // Convert mm to px approximately
            selectedElement.style.width = Math.round(width * 3.78) + 'px';
            selectedElement.style.height = Math.round(height * 3.78) + 'px';
        }

        function updateElementStyle() {
            if (!selectedElement) return;
            
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const textAlign = document.getElementById('textAlign').value;
            const bold = document.getElementById('boldText').checked;
            const italic = document.getElementById('italicText').checked;
            const borderStyle = document.getElementById('borderStyle').value;
            
            Object.assign(selectedElement.style, {
                fontSize: fontSize + 'px',
                color: textColor,
                backgroundColor: bgColor,
                fontFamily: fontFamily,
                textAlign: textAlign,
                fontWeight: bold ? 'bold' : 'normal',
                fontStyle: italic ? 'italic' : 'normal',
                border: borderStyle
            });
        }

        function deleteSelectedElement() {
            if (!selectedElement) return;
            
            const elementId = selectedElement.id;
            selectedElement.remove();
            
            // Remove from elements array
            elements = elements.filter(el => el.id !== elementId);
            
            deselectElement();
        }

        function deleteElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.remove();
                elements = elements.filter(el => el.id !== elementId);
                if (selectedElement && selectedElement.id === elementId) {
                    deselectElement();
                }
            }
        }

        function rgbToHex(rgb) {
            if (rgb.includes('rgb')) {
                const result = rgb.match(/\d+/g);
                return "#" + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
            }
            return rgb;
        }

        function generateTemplateHTML() {
            const preview = document.getElementById('invoicePreview').cloneNode(true);
            
            // Clean up preview for template
            preview.id = 'invoice-template';
            preview.className = 'invoice-preview';
            
            // Remove designer elements
            preview.querySelectorAll('.element-editor').forEach(el => {
                const content = el.innerHTML.replace(/<div class="element-controls">.*?<\/div>/s, '');
                el.outerHTML = content;
            });
            
            return preview.outerHTML;
        }

            let css = `
.invoice-preview {

    border: 1px solid #000;
    padding: 4px;
    text-align: left;
}

    background: #f5f5f5;
    font-weight: bold;
}
`;
            
            // Add element-specific styles
            elements.forEach(el => {
                const element = el.element;
                const type = el.type;
                const styles = element.style;
                
                if (styles.cssText) {
                    css += `\n.${type} {\n`;
                    css += `  position: absolute;\n`;
                    css += `  ${styles.cssText.replace(/;/g, ';\n  ')}\n`;
                    css += `}\n`;
                }
            });
            
            return css;
        }

        function saveTemplate() {
            const name = document.getElementById('templateName').value.trim();
            const description = document.getElementById('templateDescription').value.trim();
            
            if (!name) {
                alert('Bitte geben Sie einen Template-Namen ein.');
                return;
            }
            
            if (elements.length === 0) {
                alert('Bitte fügen Sie mindestens ein Element hinzu.');
                return;
            }
            
            const templateData = {
                name: name,
                description: description,
                htmlTemplate: generateTemplateHTML(),
                cssStyles: generateTemplateCSS(),
                isDefault: false,
                isActive: true
            };
            
            const url = isEdit ? `/invoice-templates/${templateID}` : '/invoice-templates';
            const method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(templateData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success || data.message || data.templateId) {
                    alert('Template erfolgreich gespeichert!');
                    setTimeout(() => {
                        window.location.href = '/invoice-templates';
                    }, 500);
                } else {
                    alert(data.error || 'Fehler beim Speichern des Templates');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fehler beim Speichern des Templates');
            });
        }
