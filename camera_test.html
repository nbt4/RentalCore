<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #video { width: 100%; max-width: 500px; border: 2px solid #333; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <h1>QuaggaJS Camera Test</h1>
    <div id="status" class="status info">Ready to start camera</div>
    <video id="video" autoplay muted playsinline></video>
    <br>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let isRunning = false;
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            console.log(type + ':', message);
        }
        
        function startCamera() {
            if (isRunning) return;
            
            updateStatus('Starting camera...', 'info');
            
            if (typeof Quagga === 'undefined') {
                updateStatus('QuaggaJS not loaded!', 'error');
                return;
            }
            
            const config = {
                inputStream: {
                    name: "Live",
                    type: "LiveStream", 
                    target: document.getElementById('video'),
                    constraints: {
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 },
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                frequency: 10,
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "code_39_reader"]
                }
            };
            
            Quagga.init(config, function(err) {
                if (err) {
                    updateStatus('Camera failed: ' + err.message, 'error');
                    return;
                }
                
                updateStatus('Camera started successfully!', 'success');
                Quagga.start();
                isRunning = true;
            });
            
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                updateStatus('Barcode detected: ' + code, 'success');
            });
        }
        
        function stopCamera() {
            if (!isRunning) return;
            
            Quagga.stop();
            isRunning = false;
            updateStatus('Camera stopped', 'info');
        }
    </script>
</body>
</html>
